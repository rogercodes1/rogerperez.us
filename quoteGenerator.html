<head>

<body>

<div id="header" >
  <header class=""></header>
</div>

<section class="">
  <div class="container">
  <div class="row">


  <div class="quote-box  col-md-3 col-md-offset-3">
    <div class="quote-text">
      <i class="fa fa-quote-left"> </i><span id="text"></span>
        <p id="textpara">
        Quote generated here.
        <script>
          var text = '{"employees":[' +
          '{"firstName":"John","lastName":"Doe" },' +
          '{"firstName":"Anna","lastName":"Smith" },' +
          '{"firstName":"Peter","lastName":"Jones" }]}';

          obj = JSON.parse(text);
          document.getElementById("textpara").innerHTML =
          obj.employees[1].firstName + " " + obj.employees[1].lastName;



          </script>

        </p>
        <i class="fa fa-quote-right float-right"> </i><span id="text2"></span>
    </div>
        <div class="quote-author">
        - <span id="author">Temp Author</span>
        </div>
          <div class="buttons">
            <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
              <i class="fa fa-twitter fa-2x"></i>
            </a>

              <button id="getQuote"class="btn btn-primary">Generate Quote</button>
            </div>
  </div>
  </div>
  </div>
</section>
